<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="container mt-5">
    <h1 class="text-center">Add New Book</h1>
    <form th:action="@{/save}" th:object="${book}" method="post" class="form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="publicationYear" class="form-label">Publication Year</label>
            <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Book</button>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="categoryId" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                    th:selected="${book.category != null and book.category.id == category.id}"></option>
            </select>
        </div>

    </form>
</body>

</html>
